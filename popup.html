<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Set Video Speed</h1>
    <input type="number" id="speedInput" value="1" step="0.1" min="0.1" placeholder="Enter speed (e.g., 1.5)" />
    <textarea id="videoSelectors" placeholder="Write the video selector separating them by ”,”"></textarea>
    <button id="applySpeed">Apply</button>
    <div id="message_preview"></div>
    <pre id="jsonPreview"></pre>
  </div>
  <script src="/js/popup.js"></script>
</body>

</html>
